<!DOCTYPE html>
<html>
<head>
	<title>bevowel function</title>
  <style media="screen">
    body {
      background-color: #e4e4e4;
    }

    h1 {
      color: #4ECCA3;
    }
  </style>
</head>
<body>
  <h1>Javascript prototype method named bevowel which extends string to find all vowels in the input string.</h1>
	<script type="text/javascript">
	String.prototype.bevowel = function() {
	return this.split("")
	.map(function(i) {
	if(i === "A" ||i === "e" || i === "E" || i === "I" ||i === "O" ||i === "U" ||i === "a" ||i ==="i" ||i === "o" ||i === "u"){
	     return i;
	 }
	 return null;


	})
	 .join("");
     };
  document.write("hello".bevowel());
</script>

</body>
</html>
